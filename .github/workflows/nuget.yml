name: Build and Publish NuGet Package

on:
  push:
    branches:
      [ feature/Nuget_CICD ]

env:
  PROJECT_PATH: 'AppAmbitMaui/AppAmbitMaui.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'windows-latest'
    timeout-minutes: 20
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: 'Get latest tag and bump version'
      id: tag
      uses: anothrNick/github-tag-action@1.71.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        default_bump: patch
        tag_prefix: 'v'
        initial_version: '1.0.0'

    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: 'Pack project'
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.tag.outputs.new_tag }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

    - name: 'Upload NuGet package as artifact'
      uses: actions/upload-artifact@v4.6.2
      with:
        name: nuget-package-${{ steps.tag.outputs.new_tag }}
        path: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg