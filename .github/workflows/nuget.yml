name: Build and Publish NuGet Package

on:
  push:
    branches: [ feature/Nuget_CICD ]

jobs:
  generate-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      - name: GitHub Tag Bump
        id: tab_bump
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.0.0
          DEFAULT_BUMP: patch

    outputs:
      new_version: ${{ steps.tab_bump.outputs.new_tag }}

  package-and-publish-lib:
    runs-on: ubuntu-latest
    needs: generate-version

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./AppAmbitMaui/AppAmbitMaui.csproj

      - name: Build the project
        run: dotnet build ./AppAmbitMaui/AppAmbitMaui.csproj --configuration Release
        
      - name: Generate NuGet package
        run: |
          dotnet pack ./AppAmbitMaui/AppAmbitMaui.csproj \
          --configuration Release \
          -p:PackageVersion=${{ needs.generate-version.outputs.new_version }} \
          -o packages

      - name: Upload NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ needs.generate-version.outputs.new_version }}
          path: packages/*.nupkg