name: Build and Publish NuGet Package (Library Only)

on: 
  push: 
    branches: [ feature/Nuget_CICD ]
    # workflow_dispatch
jobs:
  generate-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag found: $LATEST_TAG"

      - name: Determine version bump type
        id: bump_type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]] || [[ $COMMIT_MSG == *"major:"* ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG == *"feat:"* ]] || [[ $COMMIT_MSG == *"feature:"* ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Generate new version
        id: version_bump
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INITIAL_VERSION: 1.0.0
          DEFAULT_BUMP: ${{ steps.bump_type.outputs.bump }}
          WITH_V: true
          DRY_RUN: false
          PRERELEASE: false

    outputs:
      new_version: ${{ steps.version_bump.outputs.new_tag }}
      previous_version: ${{ steps.get_latest_tag.outputs.latest_tag }}

  package-and-publish-lib:
    runs-on: ubuntu-latest
    needs: generate-version
    if: needs.generate-version.outputs.new_version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui

      - name: Restore dependencies
        run: |
          dotnet restore ./AppAmbitMaui/AppAmbitMaui.csproj \
          --property TargetFramework=net8.0

      - name: Build library
        run: |
          dotnet build ./AppAmbitMaui/AppAmbitMaui.csproj \
          --configuration Release \
          --no-restore \
          --property TargetFramework=net8.0

      - name: Generate NuGet package
        run: |
          VERSION=${{ needs.generate-version.outputs.new_version }}
          CLEAN_VERSION=${VERSION#v}
          
          dotnet pack ./AppAmbitMaui/AppAmbitMaui.csproj \
          --configuration Release \
          --no-build \
          --property TargetFramework=net8.0 \
          -p:PackageVersion=$CLEAN_VERSION \
          -p:AssemblyVersion=$CLEAN_VERSION \
          -p:FileVersion=$CLEAN_VERSION \
          -o packages

      - name: List generated packages
        run: ls -la packages/

      - name: Upload NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ needs.generate-version.outputs.new_version }}
          path: packages/*.nupkg